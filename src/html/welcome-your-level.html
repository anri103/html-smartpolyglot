<!DOCTYPE html>
<html lang="ru">

@@include('partials/layout/head.html', {
    "title": "Твой уровень знаний"
})

<body>

    <!-- HEADER -->
    @@include('partials/layout/header.html', {
        "userAuthorized": false,
    })

    <!-- MAIN -->
    <main>

        <!-- section-welcome -->
        <section class="section-welcome">
            <div class="container">

                <!-- welcome-quiz-area -->
                <div class="welcome-quiz position-relative d-flex flex-column max-w-480px mx-auto">
                    <!-- header -->
                    <div class="welcome-quiz__header">
                        <!-- progress bar -->
                        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 12px;">
                            <div class="progress-bar bg-blue-500" style="width: 62.5%"></div>
                        </div>
                    </div>
                    <!-- body -->
                    <div class="welcome-quiz__body position-relative flex-fill">
                        <!-- Content -->
                        <div class="position-relative">
                            <!-- Title -->
                            <div class="position-relative mb-30px">
                                <h1 class="h3 mb-2">Как ты оцениваешь свой уровень <span>английского</span>?</h1>
                            </div>
                            <!-- Form Level -->
                            <form action="#">
                                <div class="row g-2">
                                    <div class="col-12 col-lg-6">
                                        <label class="welcome-check-option data-welcome-check-option">
                                            <span class="check-option-text">
                                                <span class="check-title">Нулевой</span>
                                                <input type="radio" name="level">
                                                <span class="custom-radio"></span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="welcome-check-option data-welcome-check-option">
                                            <span class="check-option-text">
                                                <span class="check-title">Начальный</span>
                                                <input type="radio" name="level">
                                                <span class="custom-radio"></span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="welcome-check-option data-welcome-check-option">
                                            <span class="check-option-text">
                                                <span class="check-title">Средний</span>
                                                <input type="radio" name="level">
                                                <span class="custom-radio"></span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-lg-6">
                                        <label class="welcome-check-option data-welcome-check-option">
                                            <span class="check-option-text">
                                                <span class="check-title">Продвинутый</span>
                                                <input type="radio" name="level">
                                                <span class="custom-radio"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Mascot img -->
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="form-mascot-05" src="assets/img/welcome/mascot-05.png" alt="">
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="welcome-quiz__footer">
                        <!-- Buttons -->
                        <div class="d-flex gap-2">
                            <a href="welcome-your-motivation.html" class="btn btn-lg fs-6 btn-blue min-h-50px w-100">Продолжить</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    @@include('partials/layout/footer.html')

    <!-- MODALS -->

    <!-- SCRIPTS -->
    @@include('partials/layout/scripts.html')

</body>

</html>
