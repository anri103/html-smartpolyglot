<!DOCTYPE html>
<html lang="ru">

@@include('partials/layout/head.html', {
    "title": "Укажи свой пол"
})

<body>

    <!-- HEADER -->
    @@include('partials/layout/header.html', {
        "userAuthorized": false,
    })

    <!-- MAIN -->
    <main>

        
        <!-- section-welcome -->
        <section class="section-welcome">
            <div class="container">

                <!-- Extra space -->
                <div class="h-20px"></div>

                <!-- welcome-quiz-area -->
                <div class="welcome-quiz position-relative d-flex flex-column max-w-480px mx-auto">
                    <!-- header -->
                    <div class="welcome-quiz__header">
                        <!-- progress bar -->
                        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 12px;">
                            <div class="progress-bar bg-blue-500" style="width: 37.5%"></div>
                        </div>
                        <!-- Extra space -->
                        <div class="h-40px"></div>
                    </div>
                    <!-- body -->
                    <div class="welcome-quiz__body position-relative flex-fill">
                        <div>
                            <!-- Title -->
                            <div class="mb-30px">
                                <h1 class="h3 mb-2">Укажи свой пол:</h1>
                            </div>
                            <!-- Form Age -->
                            <form action="#">
                                <div class="row g-2">
                                    <div class="col-12 col-lg-12">
                                        <label class="welcome-check-option data-welcome-check-option">
                                            <span class="check-option-text">
                                                <span class="check-title">Мужской</span>
                                                <input type="radio" name="sex">
                                                <span class="custom-radio"></span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class="col-12 col-lg-12">
                                        <label class="welcome-check-option data-welcome-check-option">
                                            <span class="check-option-text">
                                                <span class="check-title">Женский</span>
                                                <input type="radio" name="sex">
                                                <span class="custom-radio"></span>
                                            </span>
                                        </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <img class="form-mascot-04" src="assets/img/welcome/mascot-04.png" alt="">
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="welcome-quiz__footer">
                        <!-- Buttons -->
                        <div class="d-flex flex-column gap-2">
                            <a href="welcome-your-age.html" class="btn btn-lg fs-6 btn-blue min-h-50px w-100">Продолжить</a>
                        </div>
                    </div>
                </div>

                <!-- Extra space -->
                <div class="h-60px d-none d-lg-block"></div>
                
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    @@include('partials/layout/footer.html')

    <!-- MODALS -->

    <!-- SCRIPTS -->
    @@include('partials/layout/scripts.html')

</body>

</html>
