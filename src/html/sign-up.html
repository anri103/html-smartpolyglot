<!DOCTYPE html>
<html lang="ru">

@@include('partials/layout/head.html', {
    "title": "Регистрация"
})

<body>

    <!-- HEADER -->
    @@include('partials/layout/header.html', {
        "userAuthorized": false,
    })

    <!-- MAIN -->
    <main>
        
        <!-- section-sign-up -->
        <div class="container">
            <div class="row justify-content-center align-items-center py-5">
                <!-- Main content -->
                <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">

                    <!-- Sign up -->
                    <div class="card card-body rounded-3 p-4 p-sm-5">

                        <div class="text-center">
                            <!-- Title -->
                            <h1 class="mb-2">Регистрация</h1>
                            <span class="d-block">Уже есть аккаунт? <a href="sign-in.html">Войдите</a></span>
                        </div>

                        <!-- Form -->
                        <form action="#" class="mt-4">
                            <!-- First Name -->
                            <div class="mb-3 input-group-lg">
                                <input type="text" class="form-control" placeholder="Имя">
                            </div>
                            <!-- Last Name -->
                            <div class="mb-3 input-group-lg">
                                <input type="text" class="form-control" placeholder="Фамилия">
                            </div>
                            <!-- Email -->
                            <div class="mb-3 input-group-lg">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <!-- New password -->
                            <div class="mb-3 position-relative">
                                <!-- Input group -->
                                <div class="input-group input-group-lg">
                                    <input class="form-control fakepassword" type="password" id="psw-input"
                                        placeholder="Пароль">
                                    <span class="input-group-text p-0">
                                        <i class="fakepasswordicon fa-solid fa-eye-slash cursor-pointer p-2 w-40px"></i>
                                    </span>
                                </div>
                                <!-- Pswmeter -->
                                <div id="pswmeter" class="mt-2"></div>
                                <div class="d-flex mt-1">
                                    <div id="pswmeter-message" class="rounded"></div>
                                    <!-- Password message notification -->
                                    <div class="ms-auto">
                                        <i class="bi bi-info-circle ps-1" data-bs-container="body" data-bs-toggle="popover"
                                            data-bs-placement="top"
                                            data-bs-content="Пароль должен включать в себя по крайней мере один символ верхний регистр, один символ нижний регистр, один специальный символ, одну цифру и быть не менее 8 символов."
                                            data-bs-original-title="" title=""></i>
                                    </div>
                                </div>
                            </div>
                            <!-- Confirm password -->
                            <div class="mb-3 input-group-lg">
                                <input class="form-control" type="password" placeholder="Подтвердить пароль">
                            </div>
                            <!-- Keep me signed in -->
                            <div class="form-check mb-3 text-start">
                                <input type="checkbox" class="form-check-input" id="keepsingnedCheck">
                                <label class="form-check-label" for="keepsingnedCheck">Оставаться в системе</label>
                            </div>
                            <!-- Terms agree -->
                            <div class="form-check mb-3 text-start">
                                <input type="checkbox" class="form-check-input" id="termsAgreeCheck">
                                <label class="form-check-label" for="termsAgreeCheck">Нажимая согласиться, вы принимаете <a
                                        href="#" target="_blank">условия использования</a></label>
                            </div>
                            <!-- Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg btn-primary">Создать профиль</button>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>

    </main>

    <!-- FOOTER -->
    @@include('partials/layout/footer.html')

    <!-- MODALS -->

    <!-- SCRIPTS -->
    @@include('partials/layout/scripts.html')

</body>

</html>
