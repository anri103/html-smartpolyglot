<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Sign-in</title>

  <!-- Meta Tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="startsite.studio">
  <meta name="description" content="SmartPolyglot - Здесь легко выучить иностранный язык">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico">

  <!-- Plugins CSS -->
  <link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

  <!-- Theme CSS -->
  <link id="style-switch" rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- Main content -->
  <main>
    <!-- Container START -->
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100 py-5">
        <!-- Main content START -->
        <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
          <!-- Sign in START -->
          <div class="card card-body text-center p-4 p-sm-5">
            <!-- Title -->
            <h1 class="mb-2">Войти</h1>
            <p class="mb-0">Нет аккаунта?<a href="sign-up.html"> Зарегистрироваться</a></p>
            <!-- Form START -->
            <form class="mt-sm-4">
              <!-- Email -->
              <div class="mb-3 input-group-lg">
                <input type="email" class="form-control is-invalid" placeholder="Email">
                <!-- Если не проходит валидацию, то добавляется блок invalid-feedback ниже, а самому полю добавляется класс is-invalid -->
                <div class="invalid-feedback">
                  Вы ввели неправильный Email
                </div>
              </div>
              <!-- Password -->
              <div class="mb-3 input-group-lg">
                <input class="form-control is-invalid" type="password" placeholder="Пароль">
                <div class="invalid-feedback">
                  Вы ввели неправильный пароль
                </div>
              </div>
              <!-- Remember me -->
              <div class="mb-3 d-sm-flex justify-content-between">
                <div>
                  <input type="checkbox" class="form-check-input" id="rememberCheck">
                  <label class="form-check-label" for="rememberCheck">Запомнить</label>
                </div>
                <a href="sign-forgot-password.html">Забыли пароль?</a>
              </div>
              <!-- Button -->
              <div class="d-grid"><button type="submit" class="btn btn-lg btn-primary">Войти</button></div>
              <!-- Copyright -->
              <p class="mb-0 mt-3">©2022 <a href="#">Smartpolyglot.</a> Все права защищены</p>
            </form>
            <!-- Form END -->
          </div>
          <!-- Sign in START -->
        </div>
      </div> <!-- Row END -->
    </div>
    <!-- Container END -->
  </main>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Vendors -->
  <script src="assets/vendor/pswmeter/pswmeter.min.js"></script>

  <!-- Template Functions -->
  <script src="assets/js/functions.js"></script>

</body>

</html>
